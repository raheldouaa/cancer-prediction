<!DOCTYPE html>
<html>
    <head> 
        <title></title>   
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      
    </head>

    <body><br><br><br><br><br><br>
        <h1 class="text-center">Brian tumor classification from MRI images</h1><br><br><br><br><br><br>

        <form class="p-3 text-center" action='/', method="post" enctype="multipart/form-data">
            <input class="form-control" type="file" name="imagefile"><br><br><br><br>
            <input class="btn btn-primary mt-3" type="submit" value="Predict Image"><br><br><br><br>
        </form>

        {% if prediction %}
            <p class="text-center">{{prediction}}</p>
        {% endif %}
    </body>

</html>
